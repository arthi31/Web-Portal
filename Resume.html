<<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form action="mailto:abc.google.com" method="POST" enctype="text/plain" autocomplete="on">
            <fieldset>
            <legend>Resume</legend>
            <label>Name:</label>
            <input type="text" name="name" value=""><br><br>
            <label>Date of birth:</label>
            <input type="date" name="Date of birth" value=""><br><br>
            <label>E-mail Id:</label>
            <input type="text" name="E-mail Id" value=""><br><br>  
            <label>Qualification:</label>
            <input type="text" name="Qualification" value=""><br><br>
            <label>Gender</label><br>
            <input type="radio" name="Gender" value="Male">Male<br>
            <input type="radio" name="Gender" value="Female">Female<br>
            <input type="radio" name="Gender" value="Others">Others<br><br>
            <label>Nationality:</label>
            <input type="text" name="Nationality" value="">
            <p>Upload your passport size photo</p>
            <input type="file" name="" value=""><br><br>
            <label>Skills:</label><br><br>
            <label>Experience:</label>
            <input type="text" name="experience" value=""><br><br>
            <textarea name="name" rows="10" cols="20"></textarea><br><br>
            <input type="submit" value="submit">
            </fieldset>
        </form>
        
    </body>
</html>
